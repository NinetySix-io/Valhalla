generates:
  ./src/generated/valhalla.gql.ts:
    schema: http://localhost:3010/graphql
    documents: 'src/graphql/valhalla/**/*.gql'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      federation: true
      reactApolloVersion: 3
      immutableTypes: true
      namingConvention:
        typeNames: change-case#pascalCase
        enumValues: change-case#upperCase
      scalars:
        DateTime: Date
        Date: Date
        Time: Date
        String: string
      withHooks: true
      useIndexSignature: true
      withMutationFn: true
      withRefetchFn: true
