mutation register(
  $email: String!
  $phone: String
  $firstName: String
  $lastName: String
  $displayName: String
) {
  registerAccount(
    input: {
      email: $email
      phone: $phone
      firstName: $firstName
      lastName: $lastName
      displayName: $displayName
    }
  ) {
    accessToken
    accessTokenExpiresAt
  }
}

mutation loginWithEmail(
  $email: String!
  $verificationId: String!
  $verificationCode: String!
) {
  loginWithEmail(
    input: {
      email: $email
      verificationId: $verificationId
      verificationCode: $verificationCode
    }
  ) {
    accessToken
    accessTokenExpiresAt
  }
}

mutation loginWithPhone(
  $phone: String!
  $verificationId: String!
  $verificationCode: String!
) {
  loginWithPhone(
    input: {
      phone: $phone
      verificationId: $verificationId
      verificationCode: $verificationCode
    }
  ) {
    accessToken
    accessTokenExpiresAt
  }
}

mutation updateAccount(
  $displayName: String
  $firstName: String
  $lastName: String
) {
  updateAccount(
    input: {
      displayName: $displayName
      firstName: $firstName
      lastName: $lastName
    }
  )
}

mutation addEmail($email: String!) {
  addEmailToAccount(email: $email)
}

mutation removeEmail($email: String!) {
  removeEmailFromAccount(email: $email)
}

mutation addPhone($phone: String!) {
  addPhoneToAccount(phone: $phone)
}

mutation removePhone($phone: String!) {
  removePhoneFromAccount(phone: $phone)
}
